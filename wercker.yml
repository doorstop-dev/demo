box: wercker/python
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: create virtualenv
        code: make env
    - script:
        name: install package
        code: make
    - script:
        name: install dependencies
        code: make .depends-ci
    - script:
        name: run doorstop
        code: make doorstop
    - script:
        name: run unit tests
        code: make test
    - script:
        name: run integration tests
        code: make tests
