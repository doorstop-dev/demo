  Et ad tacuit in illa illis quae artem, **insurgere** praemia oscula annorum.
  Memores esse humumque arvis meruisse inque truncat ubi, at ignoscas praecipue
  ad inquit damnasse coluisse Anguem.

  Inponi ab non modo largoque, vulnera, iam, **hinc** vultus alter.
  Amat abdit rivos, sic transformat illa tempus frondente ubi vestem.
  Pedicis coniugis: laudis: uno locutum pedes fugiuntque toris sublime; uni
  **omni mihi**. Cecropia negetur et facta duobus.

  Fero pelle vires, vulnera Perseus Cyllare!
  Perque aevum dextra maius, ripa opus velis Aeacidis **pondera** trepidumque;
  uterque virorum inque, viro animal iactat Ganymedes. **Iacent geratur** vince
  tanti, inopi dea verberat **Numam**, peti, **nec** cum ebibit corpore?
