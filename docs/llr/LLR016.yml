text: |
  Lorem *markdownum da ore* ceu semper, quare prius, alas frustra membra
  disertum caeleste perque gigantas.
  Et dignus quidve, pavens, secreta matris, tantum tradit?
  Tibi deae lateantque superi rumpere.
  Et *quoque honores* mihi crimen: parte et verba habebat.
